<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

    <section class="form-wrapper">
        <h2 class="form-title">Formulário de Contato</h2>
        <form id="contact-form">
            <div class="form-input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="coloque seu nome">
            </div>
            <div class="form-input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="coloque seu melhor email" required>
            </div>
            <div class="form-input-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" placeholder="coloque aqui sua mensagem" required></textarea>
            </div>
            <div class="form-action-buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </section>

    <script type="text/javascript" src="/scripts/script.js"></script>
</body>
</html>
